---
layout: default
title: "writing"
---

<div class="content" id="content">
	
	<h1>Writing</h1>
	
	<p>Musings and things, maybe.</p>
	
	
	{% assign writing = site.writing | sort: 'date' | reverse %}
	{% for piece in writing %}
	<span style="font-style: italic; opacity: 0.3; font-weight: bold; font-size: 12px">{{piece.date | date: "%e %b %Y" }} Â· {{piece.type}}</span><br>
	<a href="{{piece.url}}">{{piece.title}}</a><br>

	<span style="font-style: italic; opacity: 0.3;">{{piece.desc}}</span><br><br>
	{% endfor %}

	
</div>
