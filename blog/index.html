---
layout: default
title: "blog"
---

<div class="content" id="content">
	
	<img src="/assets/images/banner-blog.png" class="banner-image">
	<div class="caption-smalltext">
		<a href="https://commons.wikimedia.org/wiki/File:Carl_Probst_Anfangs_wollt_ich_fast_verzagen.jpg">Carl Probst</a>, Public domain, via Wikimedia Commons
	</div>
	
	
	<h1>Overflowing Thoughts
	<a class="rss-link" target="_blank" href="./feed/feed.xml"><svg class="svg-icon"><use xlink:href="/assets/social-icons.svg#rss"></use></svg></a>
	</h1>
	
	<p>hmmm... too much thinking...</p>
	
	<div class="large-list">
		{% assign blog = site.blog | sort: 'date' | reverse %}
		{% for post in blog %}
		<span class="date">{{post.date | date: "%e %b %Y" }}</span><br>
		<a href="{{post.url}}">{{post.title}}</a><br>

		<span class="description">{{post.desc}}</span><br><br>
		{% endfor %}
	</div>
	
</div>
